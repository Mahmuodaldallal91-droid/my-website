<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مركز الارتقاء الطبي</title>
  <link rel="stylesheet" href="style.css?v=13">
  <link rel="preload" as="image" href="assets/slider/h1.jpeg">
</head>
<body>

<header class="heroHeader" role="banner">
  <img class="heroHeader__img" src="assets/slider/h1.jpeg" alt="Medical Elevation Center header" decoding="async" fetchpriority="high">
</header>

<div class="langbar" aria-label="Language selector">
  <button class="langchip is-active" data-lang="ar" aria-pressed="true" data-i18n="langAr">عربي</button>
  <button class="langchip" data-lang="en" aria-pressed="false" data-i18n="langEn">English</button>
  <button class="langchip" data-lang="he" aria-pressed="false" data-i18n="langHe">עברית</button>
</div>

<main class="page">
  <h1 class="title" data-i18n="centerName">مركز الارتقاء الطبي</h1>
  <p class="subtitle" data-i18n="tagline">رعاية طبية حديثة بثقة وخصوصية</p>

  <section class="gallery" aria-label="Image slider">
    <div class="slider" id="slider">
      <button class="nav prev" id="prevBtn" aria-label="Previous">‹</button>

      <div class="track" id="track">
        <img class="slide" src="assets/slider/s1.jpeg" alt="Slide 1" loading="eager" decoding="async" fetchpriority="high" />
        <img class="slide" src="assets/slider/s2.jpeg" alt="Slide 2" loading="lazy" decoding="async" />
        <img class="slide" src="assets/slider/s3.jpeg" alt="Slide 3" loading="lazy" decoding="async" />
        <img class="slide" src="assets/slider/s4.jpeg" alt="Slide 4" loading="lazy" decoding="async" />
        <img class="slide" src="assets/slider/s5.jpeg" alt="Slide 5" loading="lazy" decoding="async" />
      </div>

      <button class="nav next" id="nextBtn" aria-label="Next">›</button>

      <div class="dots" id="dots" aria-label="Pagination"></div>
    </div>
  </section>
</main>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <div class="lb-backdrop" data-close></div>

  <div class="lb-card" role="dialog" aria-modal="true" aria-label="Image viewer">
    <button class="lb-close" data-close aria-label="Close">✕</button>

    <div class="lb-stage" id="lbStage">
      <img id="lbImg" alt="Zoomed image" draggable="false" />
    </div>

    <div class="lb-thumbs" id="lbThumbs" aria-label="Thumbnails"></div>
  </div>
</div>

<script src="script.js?v=13"></script>
</body>
</html>
