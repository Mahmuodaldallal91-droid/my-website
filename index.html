<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>RISE</title>

  <!-- preload header -->
  <link rel="preload" as="image" href="assets/slider/h1.jpeg" />
  <link rel="stylesheet" href="style.css?v=16">
</head>
<body>

  <!-- Header image (h1 is for header only) -->
  <header class="heroHeader" role="banner">
    <img class="heroHeader__img" src="assets/slider/h1.jpeg" alt="Header" decoding="async" fetchpriority="high">
    <div class="heroFade" aria-hidden="true"></div>
  </header>

  <!-- Language chips (small, translucent, attached) -->
  <nav class="langbar" aria-label="Language">
    <button class="langChip is-active" data-lang="ar" type="button">عربي</button>
    <button class="langChip" data-lang="en" type="button">English</button>
    <button class="langChip" data-lang="he" type="button">עברית</button>
  </nav>

  <main class="page">
    <!-- Slider (product images s1..s5) -->
    <section class="gallery" aria-label="Product images">
      <div class="slider" id="slider">
        <!-- rating overlay on top-right -->
        <div class="sliderRating" id="sliderRating" aria-label="Rate product">
          <button type="button" class="srStar" data-v="1" aria-label="1 star">★</button>
          <button type="button" class="srStar" data-v="2" aria-label="2 stars">★</button>
          <button type="button" class="srStar" data-v="3" aria-label="3 stars">★</button>
          <button type="button" class="srStar" data-v="4" aria-label="4 stars">★</button>
          <button type="button" class="srStar" data-v="5" aria-label="5 stars">★</button>
          <span class="srDone" id="srDone" aria-hidden="true">✓</span>
        </div>

        <button class="nav prev" aria-label="Previous">‹</button>

        <div class="track" id="track">
          <img class="slide is-active" src="assets/slider/s1.jpeg" alt="Slide 1" loading="eager" decoding="async" fetchpriority="high" />
          <img class="slide" src="assets/slider/s2.jpeg" alt="Slide 2" loading="lazy" decoding="async" />
          <img class="slide" src="assets/slider/s3.jpeg" alt="Slide 3" loading="lazy" decoding="async" />
          <img class="slide" src="assets/slider/s4.jpeg" alt="Slide 4" loading="lazy" decoding="async" />
          <img class="slide" src="assets/slider/s5.jpeg" alt="Slide 5" loading="lazy" decoding="async" />
        </div>

        <button class="nav next" aria-label="Next">›</button>
        <div class="dots" id="dots"></div>
      </div>
    </section>
  </main>

  <!-- Tiny toast confirm -->
  <div class="srToast" id="srToast" aria-live="polite"></div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-backdrop" data-close></div>

    <div class="lb-card" role="dialog" aria-modal="true" aria-label="Image viewer">
      <button class="lb-close" data-close aria-label="Close">✕</button>

      <div class="lb-stage" id="lbStage">
        <img id="lbImg" alt="Zoomed image" draggable="false" />
      </div>

      <div class="lb-thumbs" id="lbThumbs" aria-label="Thumbnails"></div>
    </div>
  </div>

  <script src="script.js?v=16"></script>
</body>
</html>
